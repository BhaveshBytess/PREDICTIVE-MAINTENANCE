version: "3.8"

services:
  influxdb:
    image: influxdb:2.7-alpine
    container_name: predictive-maintenance-influxdb
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD:-adminpassword123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-predictive-maintenance}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-sensor_data}
      - DOCKER_INFLUXDB_INIT_RETENTION=${INFLUXDB_RETENTION:-30d}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-predictive-maintenance-dev-token}
    volumes:
      # Persistent volume - data survives container restarts
      - ./influxdb_data:/var/lib/influxdb2
      - ./influxdb_config:/etc/influxdb2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes can be used alternatively:
# volumes:
#   influxdb_data:
#   influxdb_config:
